<div class="ms-md-auto col-lg-10 col-md-9 pt-md-5">
  <div class="container-fluid ms-md-auto mx-auto pt-md-5">
    <div class="tools d-flex flex-wrap mt-md-5 mt-3 mb-3">
      <h3 class="me-sm-auto col-sm-4 col-12">Tasks</h3>
      <div class="col-sm-8 col-12 text-end">
        <button class="btn">
          <i class="bi bi-arrow-counterclockwise"></i></button
        ><button class="btn">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
        <button class="btn">
          <i class="bi bi-people-fill"></i>
        </button>
        <button class="btn">
          <i class="bi bi-sliders"></i>
        </button>
        <button
          class="btn btn-primary col-xl-2 col-lg-3 col-sm-4 col-12"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          New Task <i class="bi bi-plus-lg"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-3">
        <div class="card pt-3 to-do">
          <h5 class="px-3"><i class="bi bi-square me-2"></i>To Do</h5>
          <div class="card-body pb-0 pt-2">
            <div *ngFor="let task of todos" class="card p-3 mb-3">
              <div>
                <img
                  width="50"
                  src="{{ task.user_img }}"
                  alt=""
                  class="rounded-circle"
                /><span class="float-end">
                  <button class="btn edit">
                    <i class="bi bi-pen"></i>
                  </button>
                  <button
                    (click)="remove(task.id, task.type)"
                    class="btn delete"
                  >
                    <i class="bi bi-trash3"></i>
                  </button>
                </span>
              </div>
              <div class="card-body px-0 pb-0">
                <p class="card-text">
                  {{ task.description }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-3">
        <div class="card pt-3 in-progress">
          <h5 class="px-3">
            <i class="bi bi-hourglass-split me-2"></i>In Progress
          </h5>
          <div class="card-body pb-0 pt-2">
            <div *ngFor="let task of inProgress" class="card p-3 mb-3">
              <div>
                <img
                  width="50"
                  src="{{ task.user_img }}"
                  alt=""
                  class="rounded-circle"
                /><span class="float-end">
                  <button class="btn edit">
                    <i class="bi bi-pen"></i>
                  </button>
                  <button
                    (click)="remove(task.id, task.type)"
                    class="btn delete"
                  >
                    <i class="bi bi-trash3"></i>
                  </button>
                </span>
              </div>
              <div class="card-body px-0 pb-0">
                <p class="card-text">
                  {{ task.description }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-3">
        <div class="card pt-3 done">
          <h5 class="px-3"><i class="bi bi-check-square me-2"></i>Done</h5>
          <div class="card-body pb-0 pt-2">
            <div *ngFor="let task of done" class="card p-3 mb-3">
              <div>
                <img
                  width="50"
                  src="{{ task.user_img }}"
                  alt=""
                  class="rounded-circle"
                /><span class="float-end">
                  <button class="btn edit">
                    <i class="bi bi-pen"></i>
                  </button>
                  <button
                    (click)="remove(task.id, task.type)"
                    class="btn delete"
                  >
                    <i class="bi bi-trash3"></i>
                  </button>
                </span>
              </div>
              <div class="card-body px-0 pb-0">
                <p class="card-text">
                  {{ task.description }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add new Task Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 mb-0" id="exampleModalLabel">
          Add New Task
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form [formGroup]="addTask">
        <div class="modal-body">
          <div class="form-group mb-3">
            <label for="task" class="form-label">task</label>
            <textarea
              type="text"
              class="form-control"
              id="task"
              formControlName="description"
            ></textarea>
            <div
              *ngIf="description?.touched && description?.invalid"
              class="alert alert-danger mt-2 text-center"
            >
              Enter Task Description
            </div>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input mx-2"
              id="todo"
              value="todo"
              name="type"
              formControlName="type"
            />
            <label for="todo" class="form-check-label">To Do</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input mx-2"
              id="progress"
              value="inProgress"
              name="type"
              formControlName="type"
            />
            <label for="progress" class="form-check-label">In Progress</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input mx-2"
              id="done"
              value="done"
              name="type"
              formControlName="type"
            />
            <label for="done" class="form-check-label">Done</label>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button (click)="submit()" type="button" class="btn btn-primary">
            Add Task
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
