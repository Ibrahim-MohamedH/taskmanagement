<section id="login">
  <div class="container pt-5">
    <div class="row pt-md-5 pt-3 justify-content-center">
      <div class="col-lg-5 col-md-7 pt-5">
        <div *ngIf="message.length > 0" class="alert mb-3 alert-danger">
          {{ message }}
        </div>
        <form
          [formGroup]="login"
          class="bg-body-tertiary p-3 rounded-3 border border-3"
        >
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
            />
            <div
              *ngIf="email?.touched && email?.invalid"
              class="alert alert-danger mt-2 text-center"
            >
              Enter a valid email
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
            />
          </div>
          <div class="form-group text-end">
            <button (click)="submit()" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
